<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Sandbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Reality Sandbox</h1>
      <p class="tagline">Deterministic 2D ecosystem sandbox</p>
      <p class="status">
        <span id="tickLabel">Tick: 0</span>
        <span>Seed: <code id="seedValue"></code></span>
      </p>
    </header>

    <canvas id="world" aria-label="Reality Sandbox world"></canvas>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
